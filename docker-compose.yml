services:
  flask-app:
    build:
      context: ./flask-api
      dockerfile: Dockerfile.dev
    ports:
      - '8080:5000'
    volumes:
      - ./flask-api:/app
      - ./flask-api/model-data:/app/model
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    command: flask run --host=0.0.0.0 --reload

  react-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - flask-app

networks:
  default:
    name: app-network
